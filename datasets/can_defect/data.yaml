# ============================================
# 음료캔 불량 판독 시스템 - YOLO 데이터 설정 파일
# ============================================

# 📁 데이터 경로
path: datasets/can_defect

# 🧠 학습/검증 이미지 폴더 경로
train: images/train
val: images/val

# 🔢 클래스 개수
nc: 6

# 🏷️ 클래스 이름
names:
  - top_dent        # 상단 찌그러짐
  - top_no_tap
  # 뚜껑 없음
  - side_dent       # 측면 찌그러짐
  - side_foreign    # 스크래치
  - top_normal      # 정상(상단)
  - side_normal     # 정상(측면)
